<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/Slideshow.css">
</head>
<body>
    <h1>Slideshow / Carousel</h1>
    <p>A slideshow is used to cycle through elements:</p>

    <div id="container">
        <div class="slide">
            <p>1/3</p>
            <img src="images/img_mountains_wide.jpg">
        </div>
        <div class="slide">
            <p>2/3</p>
            <img src="images/img_nature_wide.jpg">
        </div>
        <div class="slide">
            <p>3/3</p>
            <img src="images/img_lights_wide.jpg">
        </div>
        <a class="prev" onclick="minusSlides()">&#10094;</a>
        <a class="next" onclick="plusSlides()">&#10095;</a>
    </div>
    <script src="js/Slideshow.js"></script>
    
</body>
</html>
