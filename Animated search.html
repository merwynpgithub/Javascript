<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Search</title>
    <style>
        input {
            background: url(search.jpg);
            background-repeat: no-repeat;
            width: 20%;
            padding: 10px 10px 10px 32px;
            border: 2px solid black;
            border-radius: 5px;
            transition: 0.5s ease-in-out;
        }
        input[type=text]:focus {width: 50%;}
    </style>
</head>
<body>
    <h1>Animated Search</h1>
    <p>Click on the search to see the width expand</p>
    <p><input type="text" placeholder="Search"></p>
    
</body>
</html>
