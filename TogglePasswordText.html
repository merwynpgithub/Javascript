<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Password Text</title>
</head>
<body>
    <h1>How TO - Toggle Password Visibility</h1>
    <p>Toggle between password visibility with JavaScript.</p>
    <label for="pass">Password</label>
    <input id="pass" type="password">
    <label for="passtext">Show Password</label>
    <input id="passtext" type="checkbox">
    <script>
        
        function showtext() {
            var pass = document.getElementById("pass");
            if (pass.type === "password") {
                pass.type = "text";
            }
            else {
                pass.type = "password";
            }
        }
        document.getElementById("passtext").addEventListener("click", showtext);

    </script>
    
</body>
</html>
