<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modal</title>
    <link rel="stylesheet" href="css/ImageModal.css">
</head>
<body>
    <div class="outer-container">
        <h1>Image Modal</h1>
        <p>In this example, we use CSS to create a modal (dialog box) 
            that is hidden by default.</p>
        <div class="container">
            <img src="images/img_lights_wide.jpg" alt="Lights" id="modal">
        </div>

        <div class="modal-container">
            <img src="images/img_lights_wide.jpg" alt="Lights">
        </div>
        <div class="modal-close"><strong>X</strong></div>
</div>

    <script src="js/ImageModal.js"></script>    
</body>
</html>
