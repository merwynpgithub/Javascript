<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow Preview</title>
    <link rel="stylesheet" href="css/SlideshowPreview.css">
</head>
<body>
    <h1>SlideShow Preview</h1>
    
    <div class="imageDisplay">
        <img src="images/img_mountains_wide.jpg" alt="Mountains"
        class="slides">
        <img src="images/img_snow_wide.jpg" alt="Snow" 
        class="slides">
        <img src="images/img_nature_wide.jpg" alt="Nature" 
        class="slides">
        <img src="images/img_lights_wide.jpg" alt="Snow" 
        class="slides">
    </div>
    <div class="container">
        <div class="row">
            <img src="images/img_mountains_wide.jpg" alt="Mountains"
            class="pgDisp" onclick="showImage(1);">
        </div>
        <div class="row">
            <img src="images/img_snow_wide.jpg" alt="Mountains"
            class="pgDisp" onclick="showImage(2);">
        </div>
        <div class="row">
            <img src="images/img_nature_wide.jpg" alt="Mountains"
            class="pgDisp" onclick="showImage(3);">
        </div>
        <div class="row">
            <img src="images/img_lights_wide.jpg" alt="Mountains"
            class="pgDisp" onclick="showImage(4);">
        </div>
    </div>
    <script src="js/SlideShowPreview.js"></script>
    
</body>
</html>
