<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    
    <style>
        body {

            text-align: center;
        }
        table {
            width: 800px;
            margin: auto;
            
            border-collapse: collapse;
            border-spacing: 0;
        }
        tr:nth-child(even) {
            background-color: #f3f3f3;
        }
        th:first-child, td:first-child {
        text-align: left;
        }

        }

</head>
