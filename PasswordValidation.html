<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<style>
    * {box-sizing: border-box;}
    body {font-family: Arial, Helvetica, sans-serif;}
    .container, #message {
        width: 60%;
        margin-bottom: 3rem;
        min-height: 100px;
        background: rgb(202, 204, 207);
        padding: 2rem;
    }
    h1 {padding-left: 2rem;}
    .invalid {color: red;}
    .valid {color: green;}
    #message {display: none;}
</style>
<body>
    <h1>Password Validation</h1>
    <form action="/" method="POST">
        <div class="container">
            <p><label for="user">Username</label></p>
            <p><input id="user" type="text" required></p>
            <p><label for="pass">Password</label></p>
            <p>
                <input type="password" id="pass" name="pass"
                pattern="(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z]).{8,}"
                title="Must contain at least one number and one uppercase 
                and lowercase letter, and at least 8 or more characters"
                required>
            </p>
            <p><input type="submit" value="Submit"></p>
        </div>
    </form>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="capital" class="invalid">A capital(uppercase) letter</p>
        <p id="lower" class="invalid">A lowercase letter</p>
        <p id="num" class="invalid">A number</p>
        <p id="minlength" class="invalid">Minimum 8 characters</p>
    </div>
    <script>
        var pass = document.getElementById("pass");
        var message = document.getElementById("message");
        var capital = document.getElementById("capital");
        var lower = document.getElementById("lower");
        var num = document.getElementById("num");
        var minlength = document.getElementById("minlength");

        pass.onfocus = function() {
            message.style.display = "block";
        };
        pass.onblur = function() {
            message.style.display = "none";
        };

        pass.onkeyup = function() {
            var upper = /[A-Z]/g;
            if (pass.value.match(upper)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
                
            }
            else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }
            var lowerCase = /[a-z]/g;
            if (pass.value.match(lowerCase)) {
                lower.classList.remove("invalid");
                lower.classList.add("valid");
                
            }
            else {
                lower.classList.remove("valid");
                lower.classList.add("invalid");
            }
            var number = /[0-9]/g;
            if (pass.value.match(number)) {
                num.classList.remove("invalid");
                num.classList.add("valid");
                
            }
            else {
                num.classList.remove("valid");
                num.classList.add("invalid");
            }
            if (pass.value.length >= 8) {
                minlength.classList.remove("invalid");
                minlength.classList.add("valid");
            }
            else {
                minlength.classList.remove("valid");
                minlength.classList.add("invalid");
            }
        };
    </script>
</body>
</html>
