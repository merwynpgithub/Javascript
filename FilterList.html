<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter List</title>
    <style>
        ul {
            padding-left: 0;
        }
        li {
            list-style: none;
            margin-left: 0;            
        }
        a {
            text-decoration: none;           
        }
        a:hover {
            color: black;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>My Phonebook</h2>
    <input id="filter" type="text" placeholder="Search for name...">
    <ul id="myUl">
        <li><a href="#">Adele</a></li>
        <li><a href="#">Agnes</a></li>
      
        <li><a href="#">Billy</a></li>
        <li><a href="#">Bob</a></li>
      
        <li><a href="#">Calvin</a></li>
        <li><a href="#">Christina</a></li>
        <li><a href="#">Cindy</a></li>
      </ul>
      <script>
          function filterFunc(){
              var input = document.getElementById("filter");
              var ul = document.getElementById("myUl");
              var filter = input.value.toUpperCase();
              var li = ul.getElementsByTagName("li");
            //   console.log(li);
            //   console.log(filter);
            //   var text = li[0].getElementsByTagName("a")[0];
              var text, i, txt,txtupper;
              for (i = 0; i < li.length; i++) {
                  text = li[i].getElementsByTagName("a")[0];
                  txt = text.textContent;
                  txtupper = txt.toUpperCase();//for converting the list to upper
                  if (txtupper.indexOf(filter) > -1) {
                      li[i].style.display = "block";
                  }
                  else {
                    li[i].style.display = "none";
                  }
              }
            }
          document.getElementById("filter").addEventListener("keyup", filterFunc);
      </script>
    
</body>
</html>
